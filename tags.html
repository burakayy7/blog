---
layout: default
title: Tags
permalink: /tags/
---

<h1>Courses</h1>
<div class="tags-list">
  {% for tag in site.data.tags %}
    <div class="tag-item">
      <a href="{{ tag.name | prepend: site.baseurl | prepend: '/' }}">
        <img src="{{ tag.cover }}" alt="{{ tag.name }}">
        <h2>{{ tag.name }}</h2>
      </a>
      <p>{{ tag.description }}</p>
    </div>
  {% endfor %}
</div>

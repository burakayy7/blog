---
layout: default
title: Tags
permalink: /tags/
---

<style>
/* Container for the tags page */
.tags-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

/* Title styling */
.tags-title {
  font-size: 2.5em;
  margin-bottom: 30px;
  color: #333;
}

/* Grid layout for the tags */
.tags-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

/* Individual tag card styling */
.tag-card {
  background-color: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

/* Tag card hover effect */
.tag-card:hover {
  transform: translateY(-5px);
}

/* Link styling within the tag card */
.tag-link {
  text-decoration: none;
  color: inherit;
}

/* Image styling */
.tag-cover {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

/* Information container within the card */
.tag-info {
  padding: 15px;
}

/* Tag name styling */
.tag-name {
  font-size: 1.8em;
  margin-bottom: 10px;
  color: #333;
}

/* Tag description styling */
.tag-description {
  font-size: 1em;
  color: #666;
}
</style>

<div class="tags-container">
  <h1 class="tags-title">Tags</h1>
  <div class="tags-grid">
    {% for tag in site.data.tags %}
      <div class="tag-card">
        <a href="{{ tag[1].name | prepend: site.url | prepend: site.baseurl | prepend: '/' }}" class="tag-link">
          <img src="{{ tag[1].cover | prepend: site.baseurl | prepend: '/' }}" alt="{{ tag[1].name }}" class="tag-cover">
          <div class="tag-info">
            <h2 class="tag-name">{{ tag[1].name }}</h2>
            <p class="tag-description">{{ tag[1].description }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>

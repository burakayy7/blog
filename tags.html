---
layout: default
title: Courses
permalink: /courses/
---

<style>
/* Container for the tags page */
.tags-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

/* Title styling */
.tags-title {
  font-size: 2.5em;
  margin-bottom: 30px;
  color: #333;
  text-transform: uppercase;
}

/* Grid layout for the tags */
.tags-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* Force two columns */
  gap: 30px; /* Increased gap between cards */
}

/* Individual tag card styling */
.tag-card {
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Slightly increased shadow */
  transition: transform 0.3s ease;
  height: 320px; /* Adjusted height */
}

/* Tag card hover effect */
.tag-card:hover {
  transform: translateY(-8px); /* Slightly increased hover effect */
}

/* Link styling within the tag card */
.tag-link {
  text-decoration: none;
  color: inherit;
  display: block;
  height: 100%;
}

/* Image styling */
.tag-cover {
  width: 100%;
  height: 60%; /* Adjusted height percentage */
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2em;
  font-weight: bold;
  background-color: #ff6f61; /* Fallback color */
  position: relative;
  background-size: cover;
  background-position: center;
}

/* Background image styling */
.tag-cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

/* Fallback text when no image */
.tag-cover span {
  z-index: 2;
  position: relative;
}

/* Information container within the card */
.tag-info {
  padding: 20px; /* Increased padding */
  height: 40%; /* Adjusted height percentage */
}

/* Tag name styling */
.tag-name {
  font-size: 1.8em;
  margin-bottom: 10px;
  color: #333;
  text-transform: uppercase;
  text-align: center;
}

/* Tag description styling */
.tag-description {
  font-size: 1em;
  color: #666;
}
</style>

<div class="tags-container">
  <h1 class="tags-title">Courses</h1>
  <div class="tags-grid">
    {% for tag in site.data.tags %}
      {% if tag[1].name_long %}
        <div class="tag-card">
          <a href="{{ site.url }}/blog/tag/{{ tag[1].name }}" class="tag-link">
            <div class="tag-cover" style="background-image: url('{{ tag[1].cover | prepend: site.baseurl }}');">
              {% if tag[1].cover == "false" %}
                <span>{{ tag[1].name_long }}</span>
              {% else %}
                <img src="{{ tag[1].cover | prepend: site.baseurl }}" alt="{{ tag[1].name }}">
              {% endif %}
            </div>
            <div class="tag-info">
              <h2 class="tag-name">{{ tag[1].name_long }}</h2>
              <p class="tag-description">{{ tag[1].description }}</p>
            </div>
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>

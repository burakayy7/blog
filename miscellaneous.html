---
layout: default
title: Miscellaneous
---

<div class="miscellaneous-page">
    <h1>Miscellaneous</h1>

    <!-- Sorting Button -->
    <div class="sort-controls">
        <button onclick="sortByDate('asc')">Sort by Date (Ascending)</button>
    </div>

    <!-- Container for the content items -->
    <div id="content-container" class="content-container">
        {% assign sorted_items = site.data.miscellaneous-items | sort: 'date' %}
        {% for item in sorted_items %}
        <div class="content-item" data-date="{{ item.date }}">
            <img src="{{ site.baseurl }}{{ item.image }}" alt="{{ item.title }}">
            <p>{{ item.description }}</p>
            <small class="date">{{ item.date }}</small>
        </div>
        {% endfor %}
    </div>
</div>

<style>
h1 {
    text-align:center;
}

.miscellaneous-page {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.sort-controls {
    margin-bottom: 20px;
    text-align: center;
}

.content-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.content-item {
    background: #f9f9f9;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.content-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}

.content-item p {
    margin-top: 10px;
    font-size: 16px;
    color: #555;
}

.content-item .date {
    font-size: 12px;
    color: #888;
}
</style>

<script>
function sortByDate(order) {
    let container = document.getElementById('content-container');
    let items = Array.from(container.getElementsByClassName('content-item'));

    items.sort((a, b) => {
        let dateA = new Date(a.getAttribute('data-date'));
        let dateB = new Date(b.getAttribute('data-date'));
        return order === 'asc' ? dateA - dateB : dateB - dateA;
    });

    // Clear the container and re-append sorted items
    container.innerHTML = '';
    items.forEach(item => container.appendChild(item));
}
</script>

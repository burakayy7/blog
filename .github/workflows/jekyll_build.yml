name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  actions: read
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Ruby for Jekyll
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true

      # Node 10 for Gulp 3 (jasper2 requirement)
      - name: Set up Node (legacy for jasper2)
        uses: actions/setup-node@v4
        with:
          node-version: 10

      - name: Install Node dependencies
        run: npm install

      - name: Build jasper2 assets
        run: npx gulp build

      # Build Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build

      # Deploy
      - name: Deploy to gh-pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git subtree push --prefix _site origin gh-pages


